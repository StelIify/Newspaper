{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <div class="border-top pt-3">
            <small class="text-muted">Don't have an account yet? Create one <a class="ml-2" href="{% url 'signup' %}"> Sign up</a></small>
    </div>
    <div class="border-top pt-3">
            <small class="text-muted">Forgot your password?<a class="ml-2" href="{% url 'password_reset' %}"> Reset Password</a></small>
    </div>
{% endblock content %}
