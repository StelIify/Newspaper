{% extends 'pages/base.html' %}

{% block title %}Password Reset Confirm{% endblock title %}

{% block content %}
    <h1>Password Reset Confirmation</h1>
    <p>Enter new password</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <input class="btn btn-success" type="submit"
        value="Reset my password">
    </form>
{% endblock content %}
