{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Profile</legend>
            {{ user_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>
        <h4>Other Settings</h4>
        <div class="list-group">
          <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action">Change Password</a>
          <a href="{% url 'password_reset' %}" class="list-group-item list-group-item-action">Reset Password</a>
          <br>
        </div>
    </div>
{% endblock %}
